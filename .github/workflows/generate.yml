name: Generate Crypto Articles

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # раз в час (можно убрать, если не надо)

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai google-generativeai

      - name: Check Gemini quota
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/quota_check.py

      - name: Generate crypto articles
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/generat.py

      - name: Commit and push articles
        run: |
          git config user.name "ai-seo-bot"
          git config user.email "bot@users.noreply.github.com"
          git add pages
          git commit -m "Auto-generate crypto articles" || echo "Nothing to commit"
          git push
