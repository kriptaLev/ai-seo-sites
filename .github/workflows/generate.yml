name: Generate Crypto Articles

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # раз в 6 часов

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai

      - name: Ensure pages directory exists
        run: |
          mkdir -p pages
          touch pages/.gitkeep

      - name: Generate crypto articles
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generat.py || echo "Генерация не дала статей (квота/лимит)"

      - name: Commit and push articles
        run: |
          git config user.name "ai-seo-bot"
          git config user.email "bot@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "Нет изменений — коммит не нужен"
          else
            git commit -m "Add generated crypto articles"
            git push
          fi
